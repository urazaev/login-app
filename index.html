<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://www.il-cn.com/images/bg-login.jpg");
            background-size: cover;
        }

        .app {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-app {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 30px;
            max-width: 330px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-list__input {
            margin-top: 25px;
            margin-bottom: 25px;
        }
    </style>

    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="app">
        <div class="todo-app">
            <h1 class="h3 mb-3 fw-normal">Training</h1>

            <ul class="todo-list list-group list-group-numbered"></ul>
            <form action="https://www.il-cn.com/bfa/login.aspx" method="post">
                <div class="form-floating">
                    <input id="floatingInputEmail" type="email" class="form-control form-list__input"
                           placeholder=" What needs to be done?" value="">
                    <label for="floatingInputEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input id="floatingInputPass" type="password" class="form-control form-list__input"
                           placeholder=" What needs to be done?" value="">
                    <label for="floatingInputPass">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<script>

  state = {
    url: 'https://www.il-cn.com/bfa/login.aspx',
    bgUrl: 'https://www.il-cn.com/images/bg-login.jpg',
    email: '',
    password: '',
    wait: 1,
  }

  const emailInput = document.querySelector('#floatingInputEmail')
  const passwordInput = document.querySelector('#floatingInputPass')

  emailInput.addEventListener('input', (evt) => {
    state.email = evt.target.value;
  })

  passwordInput.addEventListener('input', (evt) => {
    state.password = evt.target.value;
  })

  const queryString = window.location.search;

  console.log(queryString);
  const urlParams = new URLSearchParams(queryString);

  const email = urlParams.get('email')
  if (email) {
    state.email = email;
    emailInput.value = state.email;
  }

  const password = urlParams.get('password')
  if (password) {
    state.password = password;
    passwordInput.value = password;
  }

  const wait = urlParams.get('wait')
  wait ? state.wait = wait : null;


  const bgUrl = urlParams.get('bgurl')
  if (bgUrl) {
    state.bgUrl = bgUrl
    document.querySelector('body').style.backgroundImage = `url(${state.bgUrl})`;
  }

  if (state.wait) {
    setInterval(function () {
      // window.location.href=`${state.url}?password=${state.password}&url=${state.url}&wait=${state.wait}email=${state.email}`;
      console.log(`${state.url}?password='${state.password}'&url='${state.url}'&wait='${state.wait}'&email='${state.email}'`)
    }, state.wait * 1000);
  }

</script>
</body>
</html>
